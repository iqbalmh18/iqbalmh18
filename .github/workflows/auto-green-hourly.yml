name: Auto Green Hourly
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: fregante/setup-git-user@v2
      - name: Update Activity Log
        run: |
          date '+%Y-%m-%d %H:%M:%S' >> ACTIVITY.log
      - name: Commit and Push
        run: |
          git add ACTIVITY.log
          git commit -m "chore: ðŸŸ© hourly green update $(date +'%H:%M')" || exit 0
          git push origin main
